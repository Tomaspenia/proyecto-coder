<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="El medio para contactarnos y hacer preguntas, ademas de las preguntas   para las entrevistas">
    <meta name="keywords"  content="preguntas, entrevistas">
    <title>Contactanos</title>
    <link rel="shorcut icon" href="/elementos/header/favicon.png">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilosBootstrap.css">
  </head>

<body>

    <div class="background">

        <header class="header">

          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand col-1" href="/index.html"><img src="/elementos/header/logo-F1.png" width="100" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/index.html">Inicio</a>
                    <a class="nav-link" href="/paginas/Pilotos.html">Pilotos</a>
                    <a class="nav-link active" href="/paginas/contacto.html">Contacto</a>
                    <a class="nav-link" href="/paginas/nosotros.html">Nosotros</a>
                    <a class="nav-link" href="/paginas/MasInfo.html">información</a>
                  </div>
                </div>
              </div>
          </nav>

        </header>

        <main>

            <div class="container border mt-4 mb-4 p-2 bg-light rounded">

                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Direccion de Mail / Usuario</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordar Contraseña</label>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Pregunta para entrevista</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      <div id="emailHelp" class="form-text">Solo una por semana por usuario</div>
                    </div>
                      <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

            </div>

        </main>

        <footer class="bg-dark footer">

          <div class="container-fluid">

              <div class="row">

                  <div class="d-flex align-items-center justify-content-start" >

                      <div class="col-1">
                          <img src="/elementos/header/logo-F1.png" width="100%" alt="">
                      </div>
                      <div class="p-2 icon">
                          <a href="https://www.instagram.com/f1/" class="fontsize" target="_blank"> 
                              <i class="bi bi-instagram color"></i> 
                          </a>
                      </div>
                      <div class="p-2 icon2" >
                          <a href="https://www.instagram.com/f1/" class="fontsize" target="_blank"> 
                              <i class="bi bi-whatsapp color2"></i> 
                          </a>
                      </div>

                  </div>

              </div>

          </div>

        </footer>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </div>
